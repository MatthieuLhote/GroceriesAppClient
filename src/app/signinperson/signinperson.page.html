<ion-content padding>

  <form (ngSubmit)="submitPersonForm()">
    <ion-list>
      <ion-item-divider color="primary">
        <ion-icon name="images"></ion-icon>
        Profile picture
      </ion-item-divider>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-fab (click)="action()" horizontal="center">
              <ion-fab-button>
                <ion-icon name="camera"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-item>
      <ion-icon name="contact"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="form.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" [(ngModel)]="form.firstName" name="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel" [(ngModel)]="form.phoneNumber" name="phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Birth Date</ion-label>
      <ion-input type="date" [(ngModel)]="form.birthDate" name="birthDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Are you going to Sell something ? </ion-label>
      <ion-toggle color="secondary" [(ngModel)]="form.seller" name="seller"></ion-toggle>
    </ion-item>
    <ion-button expand="block" type="submit" block>Suivant</ion-button>



    </ion-list>
  </form>

</ion-content>
