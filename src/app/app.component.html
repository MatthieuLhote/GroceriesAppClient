<ion-app>
  <ion-split-pane contentId="main">
    <!--  our side menu  -->
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        
        <ion-list>
          <ion-item-divider color="primary">Cat√©gories</ion-item-divider>
         <ion-menu-toggle>
          <ion-item button (click)="showCategory(cat.name)" *ngFor="let cat of categories">
            <ion-icon [name]="cat.icon" slot="start"></ion-icon>
            <div class="my-container-label">
              <ion-label class="my-label-title">{{cat.name}}</ion-label>
            </div>            
          </ion-item>
         </ion-menu-toggle>
               
          <ion-item-divider color="primary">Mon Compte</ion-item-divider>

          <ion-menu-toggle>
            <ion-item button (click)="goTo('profile')">
              <ion-icon name="person" slot="start"></ion-icon>
              <div class="my-container-label">
                <ion-label class="my-label-title">Profile</ion-label>
                <ion-label color="medium">Bienvenue !</ion-label>
              </div>           
            </ion-item>

            <ion-item button (click)="goTo('addproduct')">
              <ion-icon name="mail" slot="start"></ion-icon>
              <div class="my-container-label">
                <ion-label class="my-label-title">Ajouter un produit</ion-label>
                <ion-label color="medium">Page ajout produit</ion-label>
              </div>            
            </ion-item>
  
            <ion-item button (click)="goTo('cart')">
              <ion-icon name="cart" slot="start"></ion-icon>
              <div class="my-container-label">
                <ion-label class="my-label-title">Panier</ion-label>
                <ion-label color="medium">Consultez votre panier</ion-label>
              </div>            
            </ion-item>
          </ion-menu-toggle>
          
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
